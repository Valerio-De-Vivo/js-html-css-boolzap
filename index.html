<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!--. Sfondo  -->

    <div class="back">
        <div class="back-top"></div>
    </div>

    <!--.. CONTENITORE -->
    <div class="container">

        <!--. LEFT BAR  -->
        <div class="container-left">

            <!-- NAV  -->
            <div class="nav-left">
                <img src="css/img/avatar_6.jpg" alt="">
                <p>Nome Utente</p>
                <i class="fas fa-circle-notch"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>


            <!-- NOTIFICHE  -->
            <div class="avvisi">
                <div class="bells">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="bells-text">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <p>Attiva notifiche Desktop</p>
                </div>
            </div>

            <!-- BARRA DI RICERCA  -->
            <div class="search-bar">
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>

            <!-- CHAT  -->

            <div class="chat">
                <div class="user-chat">
                    <div class="user-img">
                        <img src="css/img/avatar_2.jpg" alt="av2">
                    </div>
    
                    <div class="user-name">
                        <p>Michele</p>
                    </div>
                </div>
                <div class="user-chat">
                    <div class="user-img">
                        <img src="css/img/avatar_3.jpg" alt="av2">
                    </div>
    
                    <div class="user-name">
                        <p>Fabio</p>
                    </div>

                </div>

                <div class="user-chat">
                    <div class="user-img">
                        <img src="css/img/avatar_4.jpg" alt="av2">
                    </div>
    
                    <div class="user-name">
                        <p>Samuele</p>
                    </div>

                </div>

                <div class="user-chat">
                    <div class="user-img">
                        <img src="css/img/avatar_5.jpg" alt="av2">
                    </div>
    
                    <div class="user-name">
                        <p>Pippo</p>
                    </div>
                </div>
            </div>

        </div>

        <!--. RIGHT BAR  -->
            <div class="container-right">
                <div class="nav-right">
                    <img src="css/img/avatar_1.jpg" alt="">

                    <div class="nav-name">
                        <p>Pluto</p>
                        <p>Ultimo accesso alle</p>
                    </div>

                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>

                <div class="chat-area">
                    
                </div>

                <div class="chat-input">
                    <div class="emoticons">
                        <i class="far fa-smile"></i>
                    </div>

                    <div class="write-message">
                        <input type="text" placeholder="Scrivi un messaggio">
                    </div>

                    <div class="audio">
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>
            </div>


    </div>
    
    
</body>
</html>
